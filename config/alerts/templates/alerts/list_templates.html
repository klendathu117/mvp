<!DOCTYPE html>
<html>
<head>
    <title>List Templates</title>
</head>
<body>
    <h1>Alert Templates</h1>
    <ul>
        {% for template in templates %}
            <li>{{ template.name }} - {{ template.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_template' %}">Create New Template</a>
</body>
</html>
